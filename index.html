<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="asnyc.js"></script>
    <title>Title</title>
</head>
<body>
<h1 style='textAlign: "center"'>hello</div>
<script>
    async.waterfall([
        myFirstFunction,
        mySecondFunction,
        myLastFunction,
    ], function (err, result) {
        console.log(result)
    });
    function myFirstFunction(callback) {
        setTimeout(function () {
            console.log('1')
        },1000)
        callback(null, 'one', 'two');
    }
    function mySecondFunction(arg1, arg2, callback) {
        setTimeout(function () {
            console.log('2')
        },2000)
        callback(null, 'three');
    }
    function myLastFunction(arg1, callback) {
        setTimeout(function () {
            console.log('3')
        },3000)
        callback(null, 'done');
    }
</script>
</body>
</html>
